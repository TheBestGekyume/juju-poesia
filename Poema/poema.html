<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="poema.css"> 
    <link rel="stylesheet" href="../css/cores.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="min-height: 643px;" class="bg-purple">
    <form class="container">
        <div class="form-group">
            <label for="name" class="form-label">Nome do Poema</label>
            <input type="text" class="form-control" id="title" placeholder="Digite o tÃ­tulo do poema">
        </div>

        <div class="form-group">
            <label for="image" class="form-label">Imagem do Poema</label>
            <input type="text" class="form-control" id="image" placeholder="Escolha uma imagem para representar o seu poema">
        </div>

        <div class="form-group">
            <label for="date" class="form-label">Data</label>
            <input type="text" class="form-control" id="date" placeholder="dd/mm/aaaa">
        </div>

        <div class="form-group">
            <label for="text" class="form-label">Poema</label>
            <textarea type="text" class="form-control" id="text" rows="10" placeholder="Escreva o Poema aqui"> </textarea>
        </div>

        <div class="my-3">
            <button type="button" class="btn btn-dark" onclick="poemaController.adicionar()">Enviar</button>
            <!-- <button type="button" class="btn btn-danger">Cancelar</button> -->
        </div>
    </form>
</body>
</html>

<script src="poema.js"></script>
<script src="poemaController.js"></script>
